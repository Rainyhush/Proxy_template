#全局配置
mode: rule
ipv6: false
global-ua: clash.meta
log-level: info
allow-lan: false
mixed-port: 7890
unified-delay: true
tcp-concurrent: true
keep-alive-interval: 30
interface-name: Meta
find-process-mode: strict
global-client-fingerprint: chrome
external-controller: 127.0.0.1:9090
#外部geo文件
geodata-mode: false
geodata-loader: standard
geo-auto-update: true
geo-update-interval: 24
geox-url:
  geoip: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"
  geosite: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
  mmdb: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/country.mmdb"
  asn: "https://github.com/xishang0128/geoip/releases/download/latest/GeoLite2-ASN.mmdb"
  proxy: Proxy
profile:
  store-selected: true
  store-fake-ip: true
#嗅探
sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
#NTP服务
ntp:
  enable: true
  write-to-system: false
  server: time.apple.com
  port: 123
  interval: 30
#DNS配置
dns:
  enable: true
  prefer-h3: true
  listen: 0.0.0.0:1053
  ipv6: false
  use-hosts: true
  use-system-hosts: true
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  default-nameserver:
    - "https://1.1.1.1/dns-query#h3=true"
    - "https://223.5.5.5/dns-query#h3=true"
  nameserver-policy:
    "rule-set:cn,private":
      - "https://dns.alidns.com/dns-query#h3=true"
    "rule-set:geolocation-!cn,microsoft,telegram,spotify,youtube,github,google":
      - "https://cloudflare-dns.com/dns-query#h3=true"
  nameserver:
    - "https://cloudflare-dns.com/dns-query#h3=true"
    - "https://dns.alidns.com/dns-query#h3=true"
  proxy-server-nameserver:
    - "https://dns.alidns.com/dns-query#h3=true"
#TUN配置
tun:
  name: tun-in
  type: tun
  enable: true
  stack: mixed
  device: Meta
  auto-route: true
  auto-redirect: true
  mtu: 9000
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-detect-interface: true
  strict-route: true

#策略组
pr: &pr
  type: select
  proxies:
    - HK
    - JP
    - TW
    - SG
    - KR
    - US
    - GE
    - CN
    - Other
#订阅更新
p: &p
  type: http
  interval: 43200
  proxy: Proxy
  health-check:
    enable: true
    url: https://www.gstatic.com/generate_204
    interval: 3600
#自动选择策略
u: &u
  type: url-test
  health-check:
    enable: true
    lazy: false
    url: https://www.gstatic.com/generate_204
    interval: 1800
    tolerance: 50
# 订阅url
proxy-providers:
  ZGJ:
    <<: *p
    url: "https://rainyhush-rhk.hf.space/RAINIHUSHRHK/download/ZGJ?target=ClashMeta"
  HYK:
    <<: *p
    url: "https://rainyhush-rhk.hf.space/RAINIHUSHRHK/download/HYK?target=ClashMeta"
#  SLY:
#    <<: *p
#    url: "https://rainyhush-rhk.hf.space/RAINIHUSHRHK/download/SLY?target=ClashMeta"
proxies:
- name: "dns-out"
  type: dns
- name: "direct"
  type: direct
  udp: true
proxy-groups:
  - {name: Proxy, <<: *pr}
  - {name: Google, <<: *pr}
  - {name: GitHub, <<: *pr}
  - {name: YouTube, <<: *pr}
  - {name: Spotify, <<: *pr}
  - {name: Telegram, <<: *pr}
  - {name: Microsoft, <<: *pr}
#地区分组
  - {name: HK, type: select, include-all-providers: true, filter: "(?i)香港|HK|Hong Kong"}
  - {name: JP, type: select, include-all-providers: true, filter: "(?i)日本|JP|Japan"}
  - {name: SG, type: select, include-all-providers: true, filter: "(?i)新加坡|SG|Singapore"}
  - {name: TW, type: select, include-all-providers: true, filter: "(?i)台湾|TW|TaiWan"}
  - {name: KR, type: select, include-all-providers: true, filter: "(?i)韩国|KR|Korea"}
  - {name: US, type: select, include-all-providers: true, filter: "(?i)美国|US|America"}
  - {name: GE, type: select, include-all-providers: true, filter: "(?i)德国|DE|Germany"}
  - {name: CN, type: select, include-all-providers: true, filter: "(?i)浙江|徐州|广州|鞍山|襄阳|武汉|杭州|济南"}
  - {name: Other, type: select, include-all-providers: true, filter: "(?i)^(?!.*(?:浙江|徐州|广州|鞍山|襄阳|武汉|杭州|济南|香港|HK|Hong Kong|台湾|TW|TaiWan|日本|JP|Japan|新加坡|SG|Singapore|德国|DE|Germany|美国|US|America|韩国|KR|Korea)).*"}
  - {name: AUTO, <<: *u, include-all-providers: true,}
#路由规则
rules:
  - RULE-SET,category-ads-all,REJECT-DROP
  - AND,(AND,(DST-PORT,443),(NETWORK,UDP)),REJECT-DROP
  - DST-PORT,53,dns-out
  - RULE-SET,tieba,CN
  - DOMAIN-SUFFIX,googleapis.cn,Proxy
  - DOMAIN-SUFFIX,crashlytics.com,REJECT-DROP
  - DOMAIN-SUFFIX,firebase.io,REJECT-DROP
  - DOMAIN-SUFFIX,appcenter.ms,REJECT-DROP
  - RULE-SET,github,GitHub
  - RULE-SET,youtube,YouTube
  - RULE-SET,google,Google
  - RULE-SET,google_ip,Google
  - RULE-SET,spotify,Spotify
  - RULE-SET,telegram,Telegram
  - RULE-SET,telegram_ip,Telegram
  - RULE-SET,microsoft,Microsoft
  - RULE-SET,geolocation-!cn,Proxy
  - RULE-SET,cn,CN
  - RULE-SET,cn_ip,CN
  - RULE-SET,private,CN
  - MATCH,Proxy
rule-anchor:
  ip: &ip
    type: http
    interval: 86400
    proxy: Proxy
    behavior: ipcidr
    format: yaml
  domain: &domain
    type: http
    interval: 86400
    proxy: Proxy
    behavior: domain
    format: yaml
  classical: &classical
    type: http
    interval: 86400
    proxy: Proxy
    behavior: classical
    format: yaml
#规则集
rule-providers:
# 域名
  category-ads-all:
    <<: *domain
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/category-ads-all.yaml"
  tieba:
    <<: *classical
    url: "https://github.com/blackmatrix7/ios_rule_script/raw/master/rule/Clash/BaiDuTieBa/BaiDuTieBa_No_Resolve.yaml"
  cn:
    <<: *domain
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/cn.yaml"
  private:
    <<: *domain
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/private.yaml"
  google:
    <<: *domain
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/google.yaml"
  github:
    <<: *domain
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/github.yaml"
  spotify:
    <<: *domain
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/spotify.yaml"
  youtube:
    <<: *domain
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/youtube.yaml"
  telegram:
    <<: *domain
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/telegram.yaml"
  microsoft:
    <<: *domain
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/microsoft.yaml"
  geolocation-!cn:
    <<: *domain
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/geolocation-!cn.yaml"
# ip
  cn_ip:
    <<: *ip
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geoip/cn.yaml"
  google_ip:
    <<: *ip
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geoip/google.yaml"
  telegram_ip:
    <<: *ip
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geoip/telegram.yaml"

