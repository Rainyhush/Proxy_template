
mode: rule
allow-lan: true
ipv6: true
global-ua: clash.meta
log-level: info
mixed-port: 7890
unified-delay: true
tcp-concurrent: false
disable-keep-alive: false
keep-alive-interval: 30
interface-name: Meta
find-process-mode: strict
global-client-fingerprint: chrome
external-controller: 127.0.0.1:9000

geodata-mode: false
geodata-loader: standard
geo-auto-update: true
geo-update-interval: 24
geox-url:
  geoip: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"
  geosite: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
  mmdb: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/country.mmdb"
  asn: "https://github.com/xishang0128/geoip/releases/download/latest/GeoLite2-ASN.mmdb"
  proxy: China
profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]

dns:
  enable: true
  ipv6: true
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "+.local"
  nameserver:
    - https://1.1.1.1/dns-query
    - https://223.5.5.5/dns-query
  proxy-server-nameserver:
    - https://120.53.53.53/dns-query
    - https://223.5.5.5/dns-query
  nameserver-policy:
    "rule-set:cn,private":
      - https://120.53.53.53/dns-query
      - https://223.5.5.5/dns-query
    "rule-set:geolocation-!cn,google,openai,github":
      - https://dns.cloudflare.com/dns-query
      - https://dns.google/dns-query

tun:
  enable: true
  stack: mixed
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  strict-route: true
  auto-detect-interface: true

proxy-providers:
  provider1:
    url: "https://rainyhush-rainyhush.hf.space/RAINYHUSH/download/ZGJ?target=ClashMeta"
    type: http
    interval: 86400
    proxy: China
    health-check: {enable: true,url: "https://www.gstatic.com/generate_204",interval: 300}

proxies:
  - name: "dns-out"
    type: dns
    udp: true

proxy-groups:
  - name: Proxy
    type: select
    proxies:  [香港,台湾,日本,新加坡,国内,其它地区,自动选择]

  - name: Google
    type: select
    proxies:  [香港,台湾,日本,新加坡,国内,其它地区,自动选择]

  - name: OpenAI
    type: select
    proxies:  [香港,台湾,日本,新加坡,国内,其它地区,自动选择]

  - name: YouTube
    type: select
    proxies:  [香港,台湾,日本,新加坡,国内,其它地区,自动选择]

  - name: Telegram
    type: select
    proxies:  [香港,台湾,日本,新加坡,国内,其它地区,自动选择]

  - name: Microsoft
    type: select
    proxies:  [香港,台湾,日本,新加坡,国内,其它地区,自动选择]

  - name: Spotify
    type: select
    proxies:  [香港,台湾,日本,新加坡,国内,其它地区,自动选择]

  - name: GitHub
    type: select
    proxies:  [香港,台湾,日本,新加坡,国内,其它地区,自动选择]

  - name: China
    type: select
    proxies:  [香港,台湾,日本,新加坡,国内,其它地区,自动选择]

  #分隔,下面是地区分组
  - name: 香港
    type: select
    include-all: true
    filter: "(?i)港|hk|hongkong|hong kong"

  - name: 台湾
    type: select
    include-all: true
    filter: "(?i)台|tw|taiwan"

  - name: 日本
    type: select
    include-all: true
    filter: "(?i)日|jp|japan"

#  - name: 美国
#    type: select
#    include-all: true
#    filter: "(?i)美|us|unitedstates|united states"

  - name: 新加坡
    type: select
    include-all: true
    filter: "(?i)(新|sg|singapore)"

  - name: 国内
    type: select
    include-all: true
    filter: "(?i)(徐|镇|武|济)"

  - name: 其它地区
    type: select
    include-all: true
    filter: "(?i)^(?!.*(?:港|台|日|新|徐|镇|武|济|dns-out)).*"

  - name: 自动选择
    type: url-test
    include-all: true
    exclude-filter: "dns-out" 
    interval: 1800
    tolerance: 50

rules:
# domain
  - DST-PORT,53,dns-out
  - RULE-SET,private,China
  - AND,(AND,(DST-PORT,443),(NETWORK,UDP)),(NOT,((GEOSITE,cn))),REJECT-DROP # 禁用quic(不包括国内)
  - RULE-SET,category-ads-all,REJECT-DROP
  - RULE-SET,github,GitHub
  - RULE-SET,openai,OpenAI
  - RULE-SET,youtube,YouTube
  - RULE-SET,spotify,Spotify
  - RULE-SET,telegram,Telegram
  - RULE-SET,microsoft,Microsoft
  - RULE-SET,google,Google
  - RULE-SET,geolocation-!cn,Proxy
  - RULE-SET,cn,China
# ip
  - RULE-SET,telegram_ip,Telegram
  - RULE-SET,google_ip,Google
  - RULE-SET,cn_ip,China
  - MATCH,Proxy

rule-anchor:
  ip: &ip
    type: http
    interval: 86400
    proxy: Proxy
    behavior: ipcidr
    format: mrs
  domain: &domain
    type: http
    interval: 86400
    proxy: Proxy
    behavior: domain
    format: mrs
  classical: &classical
    type: http
    interval: 86400
    proxy: Proxy
    behavior: classical
    format: yaml

#规则集
rule-providers:
# 域名
  category-ads-all:
