
mode: rule
allow-lan: true
ipv6: true
global-ua: clash.meta
log-level: info
mixed-port: 7890
unified-delay: true
tcp-concurrent: false
keep-alive-interval: 30
interface-name: Meta
find-process-mode: strict
global-client-fingerprint: chrome
external-controller: 127.0.0.1:9000

geodata-mode: false
geodata-loader: standard
geo-auto-update: true
geo-update-interval: 24
geox-url:
  geoip: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"
  geosite: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
  mmdb: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/country.mmdb"
  asn: "https://github.com/xishang0128/geoip/releases/download/latest/GeoLite2-ASN.mmdb"
  proxy: China
profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]

dns:
  enable: true
  ipv6: true
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "+.local"
  nameserver:
    - "https://1.1.1.1/dns-query#Proxy"
    - "https://223.5.5.5/dns-query#China"
  proxy-server-nameserver:
    - "https://120.53.53.53/dns-query#China"
    - "https://223.5.5.5/dns-query#China"
  nameserver-policy:
    "rule-set:cn,private":
      - "https://120.53.53.53/dns-query#China"
      - "https://223.5.5.5/dns-query#China"
    "rule-set:geolocation-!cn,google,openai,github":
      - "https://dns.cloudflare.com/dns-query#Proxy"
      - "https://dns.google/dns-query#Proxy"

tun:
  enable: true
  stack: mixed
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  strict-route: true
  auto-detect-interface: true

proxy-providers:
  provider1:
    url: "https://rainyhush-rainyhush.hf.space/RAINYHUSH/download/ZGJ?target=ClashMeta"
    type: http
    interval: 86400
    proxy: China
    health-check: {enable: true,url: "https://www.gstatic.com/generate_204",interval: 300}

proxies:
  - name: "dns-out"
    type: dns
    udp: true

