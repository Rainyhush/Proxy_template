mode: rule
allow-lan: true
ipv6: true
global-ua: clash.meta
log-level: info
mixed-port: 7890
unified-delay: true
tcp-concurrent: true
disable-keep-alive: false
keep-alive-interval: 30
interface-name: Meta
find-process-mode: strict
global-client-fingerprint: chrome
external-controller: 127.0.0.1:9000

geodata-mode: false
geodata-loader: standard
geo-auto-update: true
geo-update-interval: 24
geox-url:
  geoip: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"
  geosite: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
  mmdb: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/country.mmdb"
  asn: "https://github.com/xishang0128/geoip/releases/download/latest/GeoLite2-ASN.mmdb"
  proxy: Proxy
profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]

dns:
  enable: true
  ipv6: true
  prefer-h3: true
  listen: 0.0.0.0:1053
  respect-rules: false
  use-hosts: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  default-nameserver:
    - tls://1.12.12.12
    - 119.29.29.29
    - 120.53.53.53
    - 223.5.5.5
  nameserver:
    - "tls://1.1.1.1#Proxy"
    - "tls://8.8.8.8#Proxy"
    - "https://cloudflare-dns.com/dns-query#Proxy"
    - "https://dns.google/dns-query#Proxy"
  nameserver-policy:
    "geosite:cn,private":
      - https://doh.pub/dns-query
      - https://dns.alidns.com/dns-query

tun:
  enable: true
  stack: mixed
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  strict-route: true
  auto-detect-interface: true

proxy-providers:
  provider1:
    url: "https://gist.githubusercontent.com/Rainyhush/d1503a87dddac696c9e22f8658eb878d/raw/Clash.Meta"
    type: http
    interval: 86400
    proxy: Proxy
    health-check: 
      enable: true
      interval: 1800
      url: "https://www.gstatic.com/generate_204"

u: &u {type: url-test, interval: 300, tolerance: 50, lazy: true, url: 'https://www.gstatic.com/generate_204'}
pr: &pr {type: select, proxies: [HongKong, Japan, Singapore, Taiwan, Korea, America, UnitedKingdom, ChinaR, Other]}

proxies:
  - name: "dns-out"
    type: dns
# 策略组
proxy-groups:
  - {name: Proxy, <<: *pr, icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Proxy.png"}
  - {name: Google, <<: *pr, icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Google_Search.png"}
  - {name: OpenAI, <<: *pr, icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Bot.png"}
  - {name: YouTube, <<: *pr, icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/YouTube.png"}
  - {name: Telegram, <<: *pr, icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Telegram.png"}
  - {name: Microsoft, <<: *pr, icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Microsoft.png"}
  - {name: Spotify, <<: *pr, icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Spotify.png"}
  - {name: GitHub, <<: *pr, icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/GitHub.png"}
  - {name: China, <<: *pr, icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/China_Map.png"}

# 地区策略组
  - name: HongKong
    type: select
    icon: 'https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Hong_Kong.png'
    include-all: true
    filter: "(?i)(港|hk|HK|HongKong)"

  - name: Japan
    type: select
    icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Japan.png"
    include-all: true
    filter: "(?i)(日|jp|JP|Japan)"

  - name: Singapore
    type: select
    icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Singapore.png"
    include-all: true
    filter: "(?i)(新|sg|SG|singapore)"

  - name: Taiwan
    type: select
    icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Taiwan.png"
    include-all: true
    filter: "(?i)(台|tw|TW|Taiwan)"

  - name: Korea
    type: select
    icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Korea.png"
    include-all: true
    filter: "(?i)(韩|KR|Korea)"

  - name: America
    type: select
    icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/United_States.png"
    include-all: true
    filter: "(?i)(美|USA|America|United States)"

  - name: UnitedKingdom
    type: select
    icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/United_Kingdom.png"
    include-all: true
    filter: "(?i)(英|UK|United Kingdom)"

  - name: ChinaR
    type: select
    icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/China.png"
    include-all: true
    filter: "(?i)(徐|广|浙|镇|武|济)"

  - name: Other
    type: select
    icon: "https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Global.png"
    include-all: true
    filter: "(?i)^(?!.*(?:港|台|日|新|韩|美|英|徐|广|浙|镇|武|济|dns-out)).*"

  - name: 全部地区
    <<: *u
    include-all: true
    exclude-filter: "dns-out" 
    interval: 1800
    tolerance: 50

# 规则
rules:
  - RULE-SET,Advertising_Domain,REJECT-DROP
  - DST-PORT,53,dns-out
  - AND,(AND,(DST-PORT,443),(NETWORK,UDP)),(NOT,((GEOSITE,cn))),REJECT-DROP # 禁用quic(不包括国内)
  - RULE-SET,github,GitHub
  - RULE-SET,openai,OpenAI
  - RULE-SET,youtube,YouTube
  - RULE-SET,spotify,Spotify
  - RULE-SET,telegram,Telegram
  - RULE-SET,telegram_ip,Telegram,no-resolve
  - RULE-SET,microsoft,Microsoft
  - RULE-SET,google,Google
  - RULE-SET,google_ip,Google,no-resolve
  - RULE-SET,geolocation-!cn,Proxy,no-resolve
  - RULE-SET,ChinaMax_Domain,China
  - RULE-SET,ChinaMax_IP,China,no-resolve
  - RULE-SET,private,China,no-resolve
  - MATCH,Proxy

rule-anchor:
  ip: &ip
    type: http
    interval: 86400
    proxy: Proxy
    behavior: ipcidr
    format: yaml
  domain: &domain
    type: http
    interval: 86400
    proxy: Proxy
    behavior: domain
    format: yaml
  classical: &classical
    type: http
    interval: 86400
    proxy: Proxy
    behavior: classical
    format: yaml

# 规则集
rule-providers:
  Advertising_Domain:
    <<: *domain
    url: "https://github.com/blackmatrix7/ios_rule_script/raw/refs/heads/master/rule/Clash/Advertising/Advertising_Domain.yaml"
